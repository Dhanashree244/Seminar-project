<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - TripBoss</title>
</head>
<body style="background: #e8f0fe; font-family: 'Poppins', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">

  <h1 style="color: #2575fc; margin-bottom: 40px;">Welcome to TripBoss Dashboard!</h1>

  <form id="logoutForm" style="width: 200px; text-align: center;">
    <button type="submit" style="
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;">
      Logout
    </button>
  </form>

  <script>
    // If not logged in, redirect to login page
    if (sessionStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    document.getElementById("logoutForm").addEventListener("submit", function(e) {
      e.preventDefault();
      sessionStorage.removeItem("loggedIn"); // Clear login status
      window.location.href = "login.html";    // Redirect to login page
    });
  </script>

</body>
</html>
