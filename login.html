<div style="
  min-height: 100vh; 
  display: flex; 
  justify-content: center; 
  align-items: center;
  background: url('https://static.independent.co.uk/2024/01/05/15/newFile-6.jpg') no-repeat center center;
  background-size: cover;
  padding: 20px;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
">
  <div style="
    max-width: 400px; 
    width: 100%;
    background: rgba(255, 255, 255, 0.95);
    padding: 45px 35px; 
    border-radius: 20px; 
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    color: #222;
    backdrop-filter: blur(8px);
  ">
    <h2 style="text-align: center; margin-bottom: 35px; font-weight: 800; font-size: 2rem; letter-spacing: 1px; color: #3a3a3a;">
      Login to TripBoss
    </h2>
    
    <form>
      <label for="username" style="display: block; margin-bottom: 10px; font-weight: 700; color: #555;">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required
        style="
          width: 100%; 
          padding: 14px 18px; 
          margin-bottom: 25px; 
          border-radius: 12px; 
          border: 1.8px solid #ddd; 
          outline: none; 
          font-size: 1rem;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
          color: #333;
          box-sizing: border-box;
        "
        onfocus="this.style.borderColor='#ff416c'; this.style.boxShadow='0 0 8px rgba(255, 65, 108, 0.6)';"
        onblur="this.style.borderColor='#ddd'; this.style.boxShadow='none';"
      >

      <label for="password" style="display: block; margin-bottom: 10px; font-weight: 700; color: #555;">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required
        style="
          width: 100%; 
          padding: 14px 18px; 
          margin-bottom: 35px; 
          border-radius: 12px; 
          border: 1.8px solid #ddd; 
          outline: none; 
          font-size: 1rem;
          transition: border-color 0.3s ease, box-shadow 0.3s ease;
          color: #333;
          box-sizing: border-box;
        "
        onfocus="this.style.borderColor='#ff416c'; this.style.boxShadow='0 0 8px rgba(255, 65, 108, 0.6)';"
        onblur="this.style.borderColor='#ddd'; this.style.boxShadow='none';"
      >

      <button type="submit" style="
        width: 100%;
        padding: 16px;
        border-radius: 14px;
        border: none;
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        color: white;
        font-weight: 800;
        font-size: 1.2rem;
        cursor: pointer;
        box-shadow: 0 6px 15px rgba(255, 65, 108, 0.5);
        transition: background 0.4s ease, box-shadow 0.4s ease;
        letter-spacing: 1px;
      " 
      onmouseover="this.style.background='linear-gradient(45deg, #ff4b2b, #ff416c)'; this.style.boxShadow='0 8px 20px rgba(255, 75, 43, 0.6)';" 
      onmouseout="this.style.background='linear-gradient(45deg, #ff416c, #ff4b2b)'; this.style.boxShadow='0 6px 15px rgba(255, 65, 108, 0.5)';"
      >
        Login
      </button>
    </form>

    <div style="margin-top: 25px; text-align: center; font-size: 0.95rem; color: #666;">
      Donâ€™t have an account?
      <a href="signup.html" style="color: #ff416c; font-weight: 600; text-decoration: none;">Create one</a>
    </div>
    <div style="margin-top: 10px; text-align: center; font-size: 0.9rem; color: #999;">
      <a href="forgot-password.html" style="color: #999; text-decoration: none;">Forgot password?</a>
    </div>
  </div>
</div>
